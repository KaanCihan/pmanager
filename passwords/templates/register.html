{% extends "layout.html" %}

{% block body %}

    <h2 style="margin: 12px;">Register</h2>

    <form action="{% url 'register' %}" method="post" style="margin: 12px;">
        <label class="sr-only" for="inlineFormInputName2"></label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Username">
      
        
        <div class="input-group mb-2 mr-sm-2">
          
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password">
        </div>
      
        <div class="form-check mb-2 mr-sm-2">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
{% endblock %}
